<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            id="logo"
            src="favicon.png"
            alt="Logo"
            draggable="false"
            height="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link mx-md-1" href="#!"
                ><i class="fas fa-plus-circle pe-2"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-md-1" href="#!"
                ><i class="fas fa-bell pe-2"></i>Kelas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-md-1" href="#!"
                ><i class="fas fa-heart pe-2"></i>Hubungi Admin</a
              >
            </li>
            <li class="nav-item ms-3">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Member
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" type="button">Akun</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">Myclass</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">Logout</button>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card img-fluid" style="width: 10000px">
            <img
              class="card-img-top"
              src="slide1.jpg"
              alt="Card image"
              style="width: 100%"
            />
            <div class="card-img-overlay">
              <p class="card-text">
                Raih profesi idamanmu, kami bantu sampai diterima kerja
              </p>
              <a href="#" class="btn btn-primary">daftar sekarang</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="slide2.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="Pelatihan Eduwork.PNG" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <main class="container border p-md-5 p-2">
      <div class="row g-2 g-md-4">
        <div class="col-6 col-md-3">
          <img
            class="w-100"
            src="https://placeimg.com/150/150/nature/1"
            alt="gambar alam"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            class="w-100"
            src="https://placeimg.com/150/150/nature/2"
            alt="gambar alam"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            class="w-100"
            src="https://placeimg.com/150/150/nature/3"
            alt="gambar alam"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            class="w-100"
            src="https://placeimg.com/150/150/nature/4"
            alt="gambar alam"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            class="w-100"
            src="https://placeimg.com/150/150/nature/5"
            alt="gambar alam"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            class="w-100"
            src="https://placeimg.com/150/150/nature/6"
            alt="gambar alam"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            class="w-100"
            src="https://placeimg.com/150/150/nature/7"
            alt="gambar alam"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            class="w-100"
            src="https://placeimg.com/150/150/nature/8"
            alt="gambar alam"
          />
        </div>
      </div>
    </main>

    <footer class="container bg-light">
      <div class="row">
        <div class="col-12 py-4">&copy; 2023 Belajar Bootstrap</div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
